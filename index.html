<!DOCTYPE html>
<html>

<head>
    <title>GLSL</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <canvas id="openGLCanvas" width="500" height="500"></canvas>
    <div class="slidecontainer">
        R Value:    <input type="range" min="0" max="1" step="0.01" value="1.0" class="slider" id="xSlider">
    </div>
    <div class="slidecontainer">
        G Value:    <input type="range" min="0" max="1" step="0.01" value="1.0" class="slider" id="ySlider">
    </div>
    <div class="slidecontainer">
        B Value:    <input type="range" min="0" max="1" step="0.01" value="1.0" class="slider" id="zSlider">
    </div>
    <div class="slidercontainer">
        Rotation:   <input type="range" min="0" max="360" step="1" value="360" class="slider" id="rotSlider">
    </div>
</body>

<script src="./gl-matrix.js"></script>
<script src="./script.js"></script>
<script src="./sliders.js"></script>

</html>
