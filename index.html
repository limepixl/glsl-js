<!DOCTYPE html>
<html>

<head>
    <title>GLSL</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <canvas id="openGLCanvas" width="500" height="500"></canvas>
    <div class="slidecontainer">
        <input autocomplete="off" type="range" min="0" max="1" step="0.01" value="1.0" class="slider" id="xSlider">
        <label>Red</label>
    </div>
    <div class="slidecontainer">
        <input autocomplete="off" type="range" min="0" max="1" step="0.01" value="1.0" class="slider" id="ySlider">
        <label>Green</label>
    </div>
    <div class="slidecontainer">
        <input autocomplete="off" type="range" min="0" max="1" step="0.01" value="1.0" class="slider" id="zSlider">
        <label>Blue</label>
    </div>
    <div class="slidercontainer">
        <input autocomplete="off" type="range" min="0" max="360" step="1" value="360" class="slider" id="rotx">
        <label>X-axis Rotation</label>
    </div>
    <div class="slidercontainer">
        <input autocomplete="off" type="range" min="0" max="360" step="1" value="360" class="slider" id="roty">
        <label>Y-axis Rotation</label>
    </div>
    <div class="slidercontainer">
        <input autocomplete="off" type="range" min="0" max="360" step="1" value="360" class="slider" id="rotz">
        <label>Z-axis Rotation</label>
    </div>
    <div>
        <label>View polygons</label>
        <input autocomplete="off" type="checkbox" id="polygons">
    </div>
</body>

<script src="./gl-matrix.js"></script>
<script src="./script.js"></script>
<script src="./sliders.js"></script>

</html>
